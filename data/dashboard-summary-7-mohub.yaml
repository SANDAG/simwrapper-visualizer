version: 1

header:
  tab: Mobility Hub
  title: Mobility Hub
  description: "An overview of Urban Core Mobility Hub travel as modeled by ABM2+"

layout:
  topsheetRow:
    - title: "Vehicle Trips"
      description: "Vehicle Trips ending in the Central Mobility Hub"
      type: "line"
      width: 1
      height: 5
      props:
        dataset: "summary_mh.csv"
        x: "Year"
        columns: ["Vehicle Trips"]
        yAxisTitle: "Vehicle Trips"
    - title: "Share of Trips"
      description: "Share of vehicle trips that end in the Central Mobility Hub"
      type: "line"
      width: 1
      height: 5
      props:
        dataset: "summary_mh.csv"
        x: "Year"
        columns: ["Percent of Total"]
        yAxisTitle: "Percent of Total"

  row1:
    - title: "Mobility Hub Flows"
      description: "Trips to or from Urban Core mobility hub by TAZ (Top 20 Flows) - Vehicle Trips"
      type: "flowmap"
      height: 7
      props:
        boundaries: 'taz_chester.geojson'
        boundariesJoinCol: 'TAZ1454'
        boundariesLabels: 'TAZ'
        dataset: "mh_flows_taz.csv"
        origin: "origin"
        destination: "destination"
        flow: "2016"

  row2:
    - title: "Trip Mode Share"
      description: "Trips to or from Urban Core mobility hub - Vehicle Trips"
      type: "bar"
      props:
        dataset: "mode_share_mh.csv"
        x: "tripMode"
        xAxisTitle: "Mode"
        columns: ['2016', '2025', '2035', '2050']
        yAxisTitle: "% Trips"
        stacked: false
  row3:
    - title: "Trip Time by Mode"
      description: "Trips to or from Urban Core mobility hub - Vehicle Trips"
      type: "bar"
      width: 2
      height: 7
      props:
        dataset: "time_by_mode_mh.csv"
        x: "tripMode"
        xAxisTitle: "Mode"
        columns: ['2016', '2025', '2035', '2050']
        yAxisTitle: "Time (Minutes)"

    - title: "Trip Distance by Mode"
      description: "Trips to or from Urban Core mobility hub - Vehicle Trips"
      type: "bar"
      width: 2
      height: 7
      props:
        dataset: "dist_by_mode_mh.csv"
        x: "tripMode"
        xAxisTitle: "Mode"
        columns: ['2016', '2025', '2035', '2050']
        yAxisTitle: "Distance (Miles)"
