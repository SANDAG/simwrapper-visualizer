version: 1

header:
  tab: Employment Center
  title: Employment Center
  description: "An overview of Sorrento Valley Employment Center travel as modeled by ABM2+"

layout:
  topsheetRow:
    - title: "Vehicle Trips"
      description: "Vehicle Trips ending in the Sorrento Valley Employment Center"
      type: "line"
      width: 1
      height: 5
      props:
        dataset: "summary_ec.csv"
        x: "Year"
        columns: ["Vehicle Trips"]
        yAxisTitle: "Vehicle Trips"
    - title: "Share of Trips"
      description: "Share of vehicle trips that end in the Sorrento Valley Employment Center"
      type: "line"
      width: 1
      height: 5
      props:
        dataset: "summary_ec.csv"
        x: "Year"
        columns: ["Percent of Total"]
        yAxisTitle: "Percent of Total"

  row0:
    - title: "Employment Center Flow"
      description: "Trips to Sorrento Valley Employment Center by City/CPA (Top 10 Flows) - Work Purpose Vehicle Trips"
      type: "flowmap"
      height: 7
      props:
        boundaries: 'cities_cpa_sv_ec.json'
        boundariesJoinCol: 'Name'
        boundariesLabels: 'City'
        dataset: "ec_flows_city_cpa.csv"
        datasetJoinCol: 'Name'
        origin: "origin"
        destination: "destination"
        flow: "2016"

    - title: "Employment Center Flows"
      description: "Trips to Sorrento Valley Employment Center by TAZ (Top 20 Flows) - Work Purpose Vehicle Trips"
      type: "flowmap"
      height: 7
      props:
        boundaries: 'taz_chester.geojson'
        boundariesJoinCol: 'TAZ1454'
        boundariesLabels: 'TAZ'
        dataset: "ec_flows_taz.csv"
        origin: "origin"
        destination: "destination"
        flow: "2016"

  row1:
    - title: "Trip Mode Share"
      description: "Trips to Sorrento Valley Employment Center - Work Purpose Vehicle Trips"
      type: "bar"
      props:
        dataset: "mode_share_ec.csv"
        x: "tripMode"
        xAxisTitle: "Mode"
        columns: ['2016', '2025', '2035', '2050']
        yAxisTitle: "% Trips"
        stacked: false
  row2:
    - title: "Trip Time by Mode"
      description: "Trips to Sorrento Valley Employment Center - Work Purpose Vehicle Trips"
      type: "bar"
      width: 2
      height: 7
      props:
        dataset: "time_by_mode_ec.csv"
        x: "tripMode"
        xAxisTitle: "Mode"
        columns: ['2016', '2025', '2035', '2050']
        yAxisTitle: "Time (Minutes)"

    - title: "Trip Distance by Mode"
      description: "Trips to Sorrento Valley Employment Center - Work Purpose Vehicle Trips"
      type: "bar"
      width: 2
      height: 7
      props:
        dataset: "dist_by_mode_ec.csv"
        x: "tripMode"
        xAxisTitle: "Mode"
        columns: ['2016', '2025', '2035', '2050']
        yAxisTitle: "Distance (Miles)"
